<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anjaly</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="script.js"></script>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
                  >HTML5</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                  >JavaScript</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://getbootstrap.com/docs/5.3/getting-started/introduction"
                  >Bootstrap</a
                >
              </li>
            </ul>
            <div class="d-flex">
              <button class="btn btn-outline-dark me-2" id="dark-mode">
                Dark
              </button>
              <button class="btn btn-outline-light me-2" id="light-mode">
                Light
              </button>
              <button class="btn btn-primary">Contact Me</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row mt-5">
        <div class="col-2">
          <p>Enter a number to calculate its factorial:</p>
        </div>
        <div class="col-10">
          <input
            type="number"
            id="factorial-input"
            class="form-control"
            style="font-size: 2rem"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2 text-end">
          <button class="btn btn-primary" id="calculate-btn">Enter</button>
        </div>
        <div class="col-10">
          <div id="result" style="height: 100%"></div>
        </div>
      </div>
    </main>
    <footer class="text-center mt-5">
      <p>Simple factorial calculator @ 2024</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
